[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn adminer_project.wsgi:application --bind 0.0.0.0:8001 --workers 3
directory=/app
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true

[program:php-fpm]
command=/usr/sbin/php-fpm7.4 -F
autostart=true
autorestart=true

